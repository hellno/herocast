name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os:
          # - macos-latest
          - ubuntu-latest
          # - windows-latest

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: setup Rust cache
      uses: actions/cache@v3
      with:
        key: ${{ matrix.os }}-${{ hashFiles('src-tauri/Cargo.lock') }}
        path: |
          ~/.cargo

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm
        cache-dependency-path: |
          package-lock.json

    - name: ðŸ¦€ Install Rust
      uses: actions-rs/toolchain@v1
      with: { toolchain: stable }

    - name: Install webkit2gtk (ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get upgrade -y --no-install-recommends webkit2gtk-4.0
    - name: Install Node.js dependencies
      run: yarn install

    - name: Download Rust dependencies
      run: cargo fetch --manifest-path=src-tauri/Cargo.toml

    - name: Build application
      run: yarn build

    - name: Upload release artifacts
      uses: actions/upload-artifact@v2
      with:
        name: release-${{ matrix.os }}
        path: |
          packages/admin/src-tauri/target/release/bundle
